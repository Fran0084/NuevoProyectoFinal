<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Carrito de Compras</title>
    <style>
        /* Estilos para la imagen del producto */
        .product-image {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li>Productos</li>
                <li>Quienes Somos</li>
                <li>faq</li>
            </ul>
        </nav>
    </header>


    <div class="inicioSesion">
        <h1>Inicio de Sesión</h1>
        <label for="nombre">Nombre de Usuario:</label>
        <input type="text" id="nombre" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required><br>

        <button onclick="verificarUsuario()">Ingresar</button>
    </div>


    <div class="carrito">
        <!-- Botón para restar cantidad -->
        <button id="restar">-</button>


        <!-- Imagen del producto -->
        <img src="./imagenes/images.jpg" alt="Producto 1" class="product-image">


        <!-- Botón para sumar cantidad -->
        <button id="sumar">+</button>


        <!-- Cantidad actual -->
        <span id="cantidad" class="divSpan">1</span>

        <p>Precio:$ <span id="precio-total">10</span></p>

        <!-- Botón para finalizar compra -->
        <button id="finalizar">Finalizar Compra</button>

    </div>

    <div class="seleccionProductos">
        <h1>Selecciona un producto:</h1>
        <select id="productos">
            <option>Snacks</option>
            <option value="papasFritas">Papas Fritas</option>
            <option value="mani">Maní</option>
            <option value="chicitos">Chicitos</option>
        </select>

        <div id="infoProducto">
            <p><strong>Producto:</strong> <span id="nombreProducto"></span></p>
            <p><strong>Precio:</strong> $<span id="precioProducto"></span></p>
            <button id="agregarCarrito">Agregar al Carrito</button>
        </div>
    </div>



    <div class="registro">
    <h1>Registro de Usuario</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <input type="submit" value="Enviar">
    </form>
</div>

<div>
    <button id="generarDescuento">Codigo Descuento</button>

</div>

<br>
<br>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./main.js"></script>
</body>

</html>
