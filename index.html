<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Carrito de Compras</title>

</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li>Productos</li>
                <li>Quienes Somos</li>
                <li>faq</li>
            </ul>
        </nav>
    </header>




    <!-- FORMULARIO DE REGRISTRO DE USUARIO -->
    <div class="registro">
        <h1>Registro de Usuario</h1>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <input type="submit" value="Enviar">
        </form>
    </div>


    <!-- LOGGIN USUARIO CON 3 INTENTOS. -->
    <div class="inicioSesion">
        <h1>Inicio Sesion</h1>
        <input type="text" id="nombreDeUsuario" placeholder="Nombre de usuario">
        <input type="password" id="contraseñas" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>

    </div>



    <!-- CARRITO DE COMPRAS PARA BOTELLA DE AGUA -->
    <div class="carrito">

        <!-- Boton restar cantidad -->
        <button id="restar">-</button>


        <img src="./imagenes/images.jpg" alt="Producto 1" class="botellaAgua">


        <!-- Boton sumar cantidad -->
        <button id="sumar">+</button>

        <span id="cantidad" class="divSpan">1</span>

        <p>Precio:$ <span id="precio-total">10</span></p>

        <!-- Boton  finalizar compra -->
        <button id="finalizar">Finalizar Compra</button>

    </div>






    <!-- CARRITO DE COMPRAS SELECCION DE PRODUCTOS -->
    <div class="seleccionProductos">
        <h1>Selecciona un producto:</h1>
        <select id="productos">
            <option>Snacks</option>
            <option value="papasFritas">Papas Fritas</option>
            <option value="mani">Maní</option>
            <option value="chicitos">Chicitos</option>
        </select>

        <div id="infoProducto">
            <p>Producto:
                <span id="nombreProducto"></span>
            </p>
            <p>Precio:$
                <span id="precioProducto"></span>
            </p>
            <button id="agregarCarrito">Agregar al Carrito</button>
        </div>
    </div>




    <!-- GENERAR UN CODIGO DE DESCUENTO CON LA MATH.RANDOM -->
    <div>
        <button id="generarDescuento">Codigo Descuento</button>
    </div>

    <br>
    <br>




    <!-- CAJA DE COMENTARIOS -->

    <h1>Comentarios</h1>

    <div class="cajaDeComentarios">
        <form id="commentForm">
            <input type="text" id="name" placeholder="Nombre">
            <input type="text" id="text" placeholder="Comentario">
            <button type="submit">Agregar comentario</button>
        </form>
        <div id="comments"></div>
    </div>


    <div class="divfetch">
        <h1>Obtener datos de la api para la web</h1>
        <button id="obtenerDatosButton">Productos Virtuales</button>
        <div id="resultado"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./main.js"></script>
</body>

</html>
